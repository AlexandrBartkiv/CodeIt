<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Login</h1>
        <div class="reg_form">
            <form>
                <input type="text" name="login" id="login" placeholder="Name">
                <input type="text" name="email" id="email" placeholder="Email">
                <input type="password" name="" id="password" placeholder="Password">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="password" name="" id="date" placeholder="Date of birth">
                <input type="password" name="" id="country" placeholder="Country">
            </form>
            <button class="sub" type="submit">Sign Up</button>
        </div>
        
    </main>
</body>
