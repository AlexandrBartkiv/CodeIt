<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- /autocompleate styles -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">   
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Sign Up</h1>
        <div class="reg_form">
            <form class="regForm"> 
            <div><input type="text" name="login" id="login" placeholder="Login">
                <p></p>
            </div>
            <div><input type="text" name="email" id="email" placeholder="Email">
                <p></p>
            </div>
            <div><input type="password" name="password" id="password" placeholder="Password">
                <p></p>
            </div>
            <div><input type="text" name="name" id="name" placeholder="Name">
                <p></p>
            </div>
            <div><input type="text" name="date" class="date" id="date" placeholder="Date of birth">
                <p></p>
            </div>
            <div><input type="text" name="country" id="autoComplete" placeholder="Country">
                <p></p>
            </div>
            <div class="check">
                <span>I agree with terms and conditions</span>
                <input type="checkbox" name="check" id="check">
            </div>
            </form>
            
            <button class="sub">Sign Up</button>
             
        </div>
        
    </main>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
<script src="https://unpkg.com/js-datepicker"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
<script src="./js/registration.js"></script>
